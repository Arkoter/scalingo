<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma ToDo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Mes Tâches</h1>

    <form action="/submit" method="POST" class="add-form">
        <input type="text" name="mon_champ" placeholder="Ajouter une tâche..." required autocomplete="off">
        <button type="submit" class="btn-add">Ajouter</button>
    </form>

    <ul>
        {{ range .DBMessages }}
        <li>
            {{ if eq $.EditID .ID }}
            <form action="/update" method="POST" class="edit-form">
                <input type="hidden" name="id" value="{{ .ID }}">
                <input type="text" name="content" value="{{ .Content }}" required>
                <button type="submit" class="btn-save">OK</button>
                <a href="/" class="btn-cancel">Annuler</a>
            </form>
            {{ else }}
            <span>{{ .Content }}</span>
            <div class="actions">
                <a href="/?edit_id={{ .ID }}" class="btn-edit" title="Modifier">✏️</a>

                <form action="/delete" method="POST" style="display:inline;">
                    <input type="hidden" name="id" value="{{ .ID }}">
                    <button type="submit" class="btn-delete" title="Supprimer">✕</button>
                </form>
            </div>
            {{ end }}
        </li>
        {{ else }}
        <li style="color: #999; justify-content: center;">Aucune tâche pour le moment.</li>
        {{ end }}
    </ul>
</div>

</body>
</html>
