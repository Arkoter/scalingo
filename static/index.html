<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List Simple</title>
</head>
<body>

<form action="/submit" method="POST">
    <input type="text" name="mon_champ" placeholder="Nouveau message..." required>
    <button type="submit">Ajouter</button>
</form>

<hr>

<ul>
    {{ range .DBMessages }}
    <li>{{ . }}</li>
    {{ else }}
    <li><i>Aucun message.</i></li>
    {{ end }}
</ul>

</body>
</html>
